<div class="card-columns mt-3">
  <div class="card p-3" *ngFor="let quote of quotes$ | async">
    <blockquote class="blockquote mb-0">
      <p>
        "{{ quote.quote }}"
      </p>
      <hr class="hr">
      <footer class="blockquote-footer">
        <small class="text-muted">
          {{ quote.author }}
        </small>
      </footer>
    </blockquote>
  </div>
</div>
