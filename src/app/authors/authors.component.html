<div class="card-columns mt-3">
  <div class="card p-3" *ngFor="let author of authors$ | async">
    <blockquote class="blockquote mb-0">
      <p>
        {{ author.name }}
      </p>
      <a [routerLink]="['/authors', author.name.replace(' ', '_').toLowerCase()]" class="btn btn-block">View</a>
    </blockquote>
  </div>
</div>
