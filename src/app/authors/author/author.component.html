<div class="card-columns">
  <div *ngFor="let quote of quotes$ | async" class="card p-3">
    <blockquote class="blockquote">
      <p>{{ quote.quote }}</p>
    </blockquote>
    <footer class="blockquote-footer">
      <small>
          {{ quote.author }}
      </small>
    </footer>
  </div>
</div>
