<div class="card-columns mt-4">
  <div *ngFor="let quote of quotes$ | async"
       class="card p-3">
    <div [routerLink]="['/authors', author.replace(' ', '_').toLowerCase(), quote.key]">
      <blockquote class="blockquote">
        <p>{{ quote.value.quote }}</p>
      </blockquote>
      <footer class="blockquote-footer">
        <small>
          {{ quote.value.author }}
        </small>
      </footer>
    </div>
  </div>
</div>
